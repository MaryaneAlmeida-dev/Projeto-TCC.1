<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belle - Login</title>
  <link rel="stylesheet" href="./loginpage.css">
</head>
<body>
  <div class="container">
    <h1>BELLE</h1>
    <h2>LOGIN</h2>

    <form id="loginForm">
      <label for="email">EMAIL OU CPF</label>
      <input type="text" id="email" name="email" placeholder="Digite seu e-mail ou CPF" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      <div class="forgot"><a href="#">Esqueceu a senha?</a></div>

      <button type="submit" class="btn">ENTRAR</button>
    </form>

    <p class="register-text">Ainda não é cliente?<br>
    </p>

    <a href="cadastro.html" class="btn btn-dark">CADASTRE-SE</a>
  </div>

  <script src="./static/js/auth.js"></script>
</body>
</html>
