<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Belle</title>
     <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="container">
        <h1>BELLE</h1>
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required maxlength="15">

            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required minlength="6">

            <button type="submit" class="btn btn-dark">Efetuar Cadastro</button>
        </form>

        <p class="register-text">JÃ¡ tem uma conta? <a href="./loginpage.html">Login</a></p>
    </div>

    <script src="./static/js/auth.js"></script>
</body>
</html>
